version: '3.8'

services:
  backend:
    build:
      context: ./apps/backend
      dockerfile: Dockerfile
    container_name: shoophouse_backend
    environment:
      DATABASE_URL: postgresql://your_neon_username:your_neon_password@ep-flat-wave-ad7kmycs.c-2.us-east-1.aws.neon.tech/neondb?sslmode=require
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_REFRESH_SECRET: your-super-secret-refresh-key-change-in-production
      NODE_ENV: development
      PORT: 3001
      S3_ENDPOINT: ${S3_ENDPOINT:-}
      S3_ACCESS_KEY_ID: ${S3_ACCESS_KEY_ID:-}
      S3_SECRET_ACCESS_KEY: ${S3_SECRET_ACCESS_KEY:-}
      S3_BUCKET: ${S3_BUCKET:-shoophouse-files}
      S3_REGION: ${S3_REGION:-us-east-1}
      FRONTEND_URL: http://localhost:5173
    ports:
      - "3001:3001"
    volumes:
      - ./apps/backend:/app
      - /app/node_modules

    command: pnpm dev

  frontend:
    build:
      context: ./apps/frontend
      dockerfile: Dockerfile
    container_name: shoophouse_frontend
    environment:
      VITE_API_URL: http://localhost:3001/api
    ports:
      - "5173:5173"
    volumes:
      - ./apps/frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    command: pnpm dev



